<!DOCTYPE html>
<html>
  <head>
      <title>JavaScript Temperature Converter</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
      <a href="https://github.com/alu0100502923/Temperature-Converter">
          <h1 style="padding-left:25px;">Temperature Converter</h1>
      </a>
      <table>
          <tr>
              <th>Enter  Temperature:</th>
              <td><input id="original" autofocus placeholder = "32F" size="39px" onchange="calculate();"></td>
          </tr>
          <tr>
              <th>Converted Temperature:</th>
              <td><span class="output" id="converted"></span></td>
          </tr>
      </table>
  </body>
</html>
